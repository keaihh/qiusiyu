<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加页</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <td>id</td>
                <td><input id="id" type="text" name="id"></td>
            </tr>
            <tr>
                <td>创建时间</td>
                <td><input id="create_time" type="date" name="create_time"></td>
            </tr>
            <tr>
                <td>用户名</td>
                <td><input id="username" type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input id="password" type="password" name="password"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input id="name" type="text" name="name"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input id="age" type="text" name="age"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="男"> 男
                    <input type="radio" name="gender" value="女" checked> 女
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input id="phone" type="text" name="phone"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input id="email" type="text" name="email"></td>
            </tr>
            <tr>
                <td>照片</td>
                <td><input id="photo" type="text" name="photo"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="register()" type="button">提交</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<script type="text/javascript">
    function register() {
        var id = $("#id").val();
        var creat_name = $("#creat_name").val();
        var username = $("#username").val();
        var password = $("#password").val();
        var name = $("#name").val();
        var age = $("#age").val();
        var gender = $("input:checked").val();
        var phone = $("#phone").val();
        var email = $("#email").val();
        var photo = $("#photo").val();

        var json = {"id":id,"creat_name":creat_name,"username":username,
            "password":password,"name": name, "age": age,
            "gender": gender,"phone":phone,"email":email,"photo":photo};

        $.ajax({
            url: "/users/update",
            type: "post",
            contentType: "application/json; charset=UTF-8",
            data: JSON.stringify(json),
            success: function (data) {

                if (data.code === 200) {
                    alert(data.message + '，您的账号为：' + data.data);
                } else {
                    alert(data.message);
                }

            }
        })
    }
</script>
</html>
